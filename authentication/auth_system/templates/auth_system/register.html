<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="CRUD project for managing database operations including create, read, update, delete">
    <meta name="keywords" content="crud, create, read, update, delete, database, management, web app, data">
    <!-- Title -->
   <title>Register</title>
</head>
<body>
    <h1>Register Page!</h1>
<div class="form">
    <form action="" method="POST">
        
        
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name" title="Please enter your first name" aria-describedby="fname-desc"><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="sname" placeholder="Enter your last name" title="Please enter your last name" aria-describedby="lname-desc"><br>

        <label for="uname">Username:</label>
        <input type="text" id="uname" name="uname" placeholder="Create a username" title="Please create a username" aria-describedby="uname-desc"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" title="Please enter your email address" aria-describedby="email-desc"><br>

        <label for="password">Enter password:</label>
        <input type="password" id="password" name="pass" placeholder="Create a password" title="Please create a password" aria-describedby="password-desc"><br>

        <button type="submit" aria-label="Submit Registration">Submit</button>
        
    </form>
</div>

</body>
</html>
