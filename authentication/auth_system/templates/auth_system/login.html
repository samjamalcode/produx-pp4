<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="CRUD project for managing database operations including create, read, update, delete">
    <meta name="keywords" content="crud, create, read, update, delete, database, management, web app, data">
    <!-- Title -->
   <title>Login</title>
   {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}">
</head>
<body>
    <h1>login Page!</h1>

    <!-- Login form includes ARIA attributes for better accessibility.-->
    <div class="form">
        <form action="" method="POST">
            {% csrf_token %}
            
            <div>
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" placeholder="Enter your username" title="Please Enter your username" aria-describedby="uname-desc" required>
            </div>
    
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="pass" placeholder="Enter your password" title="Please Enter your password" aria-describedby="password-desc" required>
            </div>
    
            <button type="submit" aria-label="Submit Registration">Submit</button>
            <p>You don't have an account? <a href="{% url 'register-page' %}">Register</a></p>
        </form>
    </div>
    
</body>
</html>
